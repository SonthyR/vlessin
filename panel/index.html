<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS Server 管理面板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-content">
                <h1>🚀 VLESS Server 管理面板</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="refreshAll()">刷新</button>
                    <span class="status-indicator" id="statusIndicator">●</span>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <nav class="nav-menu">
                    <a href="#" class="nav-item active" data-page="dashboard" onclick="showPage('dashboard')">
                        <span>📊</span> 仪表盘
                    </a>
                    <a href="#" class="nav-item" data-page="protocols" onclick="showPage('protocols')">
                        <span>🔌</span> 协议管理
                    </a>
                    <a href="#" class="nav-item" data-page="users" onclick="showPage('users')">
                        <span>👥</span> 用户管理
                    </a>
                    <a href="#" class="nav-item" data-page="traffic" onclick="showPage('traffic')">
                        <span>📈</span> 流量统计
                    </a>
                    <a href="#" class="nav-item" data-page="services" onclick="showPage('services')">
                        <span>⚙️</span> 服务管理
                    </a>
                    <a href="#" class="nav-item" data-page="logs" onclick="showPage('logs')">
                        <span>📝</span> 日志查看
                    </a>
                    <a href="#" class="nav-item" data-page="settings" onclick="showPage('settings')">
                        <span>⚙️</span> 系统设置
                    </a>
                </nav>
            </aside>

            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 仪表盘 -->
                <div id="page-dashboard" class="page active">
                    <h2>系统概览</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">🔌</div>
                            <div class="stat-info">
                                <div class="stat-value" id="stat-protocols">-</div>
                                <div class="stat-label">协议数量</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">👥</div>
                            <div class="stat-info">
                                <div class="stat-value" id="stat-users">-</div>
                                <div class="stat-label">用户数量</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">📈</div>
                            <div class="stat-info">
                                <div class="stat-value" id="stat-traffic">-</div>
                                <div class="stat-label">总流量</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">⚙️</div>
                            <div class="stat-info">
                                <div class="stat-value" id="stat-services">-</div>
                                <div class="stat-label">运行服务</div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>服务状态</h3>
                        <div id="services-status" class="services-list"></div>
                    </div>
                </div>

                <!-- 协议管理 -->
                <div id="page-protocols" class="page">
                    <div class="page-header">
                        <h2>协议管理</h2>
                        <button class="btn btn-primary" onclick="showAddProtocolModal()">+ 添加协议</button>
                    </div>
                    <div id="protocols-list" class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>核心</th>
                                    <th>协议</th>
                                    <th>端口</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="protocols-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 用户管理 -->
                <div id="page-users" class="page">
                    <div class="page-header">
                        <h2>用户管理</h2>
                        <button class="btn btn-primary" onclick="showAddUserModal()">+ 添加用户</button>
                    </div>
                    <div id="users-list" class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>核心</th>
                                    <th>协议</th>
                                    <th>用户名</th>
                                    <th>流量使用</th>
                                    <th>配额</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="users-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 流量统计 -->
                <div id="page-traffic" class="page">
                    <h2>流量统计</h2>
                    <div id="traffic-stats" class="traffic-container"></div>
                </div>

                <!-- 服务管理 -->
                <div id="page-services" class="page">
                    <h2>服务管理</h2>
                    <div id="services-management" class="services-container"></div>
                </div>

                <!-- 日志查看 -->
                <div id="page-logs" class="page">
                    <div class="page-header">
                        <h2>日志查看</h2>
                        <div class="log-controls">
                            <input type="number" id="log-lines" value="100" min="10" max="1000" class="input">
                            <button class="btn btn-secondary" onclick="loadLogs()">刷新日志</button>
                        </div>
                    </div>
                    <div id="logs-content" class="logs-container"></div>
                </div>

                <!-- 系统设置 -->
                <div id="page-settings" class="page">
                    <h2>系统设置</h2>
                    <div class="settings-container">
                        <div class="setting-item">
                            <label>面板端口</label>
                            <input type="number" id="setting-port" value="8080" class="input">
                        </div>
                        <div class="setting-item">
                            <label>自动刷新间隔（秒）</label>
                            <input type="number" id="setting-refresh" value="30" class="input">
                        </div>
                        <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
